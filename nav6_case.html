</header>


<body>
	<div class="content_wrapper">
		<div class="content_container">
			<div class="case_paragraph" >
				<div class="case_title">Ａ君至日本旅遊７天，出國前投保旅平險</div>
				主約:「ｅ悠遊旅行平安保險」保額1,000萬元<br>
				附加:「ｅ悠遊旅行平安保險傷害醫療保險」保額100萬元<br>
				附加:「ｅ悠遊旅行平安保險海外突發疾病醫療健康保險」保額100萬元<br>
			</div>
			<div class="sum">保費合計1,018元</div>	
			<div>假設 A君因突發疾病(心臟冠狀動脈疾病)住院手術治療5天花費90萬元</div>	
			<div class="money">&#9654; 可獲得理賠為總金額90萬</div>
			<div class="focus">A君海外突發疾病理賠上限100萬元，
				惟本次實支實付為90萬元，故理賠金額為90萬元。</div>
				
		</div>		
	</div>
